<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<title>ISTEA STORE</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="container bg-info">
        <div class="d-flex justify-content-between align-items-center ">
            <h1>ISTEA STORE</h1>
            <h4 class="m-3 p-2 border border-3 border-black rounded-circle">
                <button id="btn-sidebar" class="btn" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                       class="bi bi-minecart"></i></button>
            </h4>

        </div>
    </header>
    <main class="container mt-4" id="main">
        <div class="row row-cols-1 row-cols-md-2 g-4" id="card-template">
            <!-- cards generado dinamicamente con js -->
        </div>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <!-- sidebar generado dinamicamente con js -->
    </div>

    <footer class="container bg-info mt-auto p-4">
        <div class="d-flex justify-content-center ">
            <spam class="fs-5 fw-bold">ISTEA - Desarrolo de Software</spam>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script async type="module" src="index.js"></script>
</body>

</html>
